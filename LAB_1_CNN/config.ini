[MAMe]
name        = MAMe
seed        = 123
version     = 16
batch_size  = 32
img_height  = 256
img_width   = 256
channels    = 3
num_classes = 29
runs        = 1
epoch       = 100
lr          = 1e-5

[PATH]
path        = ../datasets/
meta        = ../datasets/MAMe_dataset.csv
label       = ../datasets/MAMe_labels.csv
train_dir   = ../datasets/train/
val_dir     = ../datasets/val/
test_dir    = ../datasets/test/
result      = result/MAMe_v

[System]
build = true
load  = false
train = true
test  = true
local = false
finetune= false
finetune_iter = 1