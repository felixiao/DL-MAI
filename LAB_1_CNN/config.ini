[MAMe]
name        = MAMe
seed        = 123
version     = 17
batch_size  = 64
img_height  = 256
img_width   = 256
channels    = 3
num_classes = 29
runs        = 1
epoch       = 50
lr          = 1e-5
optimizer   = Adam
out_Pool    = none
out_GAP     = true
out_Flatten = false
out_FC      = 0


[PATH]
path        = ../datasets/
meta        = ../datasets/MAMe_dataset.csv
label       = ../datasets/MAMe_labels.csv
train_dir   = ../datasets/train/
val_dir     = ../datasets/val/
test_dir    = ../datasets/test/
result      = result/MAMe_v

[System]
build = false
train = true
test  = true
finetune= true
finetune_iter = 1